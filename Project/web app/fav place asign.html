<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Tourist App</title>
    <style>
      header ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  border-bottom-style: solid;
  overflow: hidden;
  background-color: rgba(144, 174, 247, 0.514);
  
}
h2{
  font-family: 'Marcellus SC', serif;
  font-size: 30px;
}

header li {
  float: left;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

 header li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

header li a:hover {
  background-color: #111;
}
      .text-content a{
        text-decoration:none;
        color:black;
      }
      .images{
        width:50%;
        margin:0 auto;
      }
      .labels{
        margin-left:240px;
        margin-bottom:40px;
        font-weight: 100;
      }
      .place{
        width:600px;
        height:400px;
        border-radius: 10px;
        
      }
    </style>
  </head>
  <body style="padding:0px;margin:0px;background-color:rgb(164, 167, 162);">
    <header>
      <ul>
        <li><a href="#">Index</a></li>
        <li><a href="#">Place</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </header>
    <div class="main">
      <div class="text-content">
        <h2>Top 5 Favourite Place In India</h2>
        <ul type="square">
          <li><a href="#Aagra">Aagra</a></li>
          <li><a href="#Ooty">Ooty</a></li>
          <li><a href="#Kodaikanal">Kodaikanal</a></li>

          <li><a href="#Munnar">Munnar</a></li>

      </div> 
      <div class="images">
        <div id="Aagra"><img src="https://img.traveltriangle.com/blog/wp-content/uploads/2020/02/cover-image-of-10-Places-To-Visit-In-Agra_26th-nov.jpg" class="place"/></div>
        <p class="labels">Aagra</p>
        <div id="Ooty"><img src="https://ootytourism.co.in/images/places-to-visit-in-ooty/places-to-visit-ooty-tour-local-sightseeing-tour-package-emerald-lake-ooty.jpg" class="place"/></div>
        <p class="labels">Ooty</p>
        <div id="Kodaikanal"><img src="https://assets-news.housing.com/news/wp-content/uploads/2022/07/15014935/Places-To-Visit-In-Kodaikanal-feature-compressed.jpg" class="place"/></div>

        <div id="Goa"><img src="https://images.thrillophilia.com/image/upload/s--ZJeucaLx--/c_fill,g_auto,h_600,q_auto,w_975/f_auto,fl_strip_profile/v1/images/photos/000/115/737/original/1516998283_0_139c88_4f6e83d3_orig.jpg.jpg" class="place"/></div>
        <p class="labels">Goa</p>
        <div id="Munnar"><img src="https://static.toiimg.com/photo/49842768.cms" class="place"/></div>
        <p class="labels">Munnar</p>
