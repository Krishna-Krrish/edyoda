<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100%;
            height: 600px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-content:center
            flex-wrap: wrap;
            gap:150px;
        }
        .card{
            height: 100px;
            width: 200px;
            background-color: aqua;
            padding-top: 60px;
            padding-left:60px;
            margin:20px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="card">Krishna</div>
        <div class="card">Sathya</div>
        <div class="card">Muthu</div>
        <div class="card">Pandi</div>
    </div>
</body>
</html>
