<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <img src="stunning-logo.png" alt="">
        </div>
        <div class="menubar">
            <a class="menu" href="">Home</a>
            <a class="menu" href="">About</a>
            <a class="menu" href="">Blog</a>
            <a class="menu" href="">Jobs</a>
        </div>
        <div class="right">
            <button class="button">Your Account</button>
        </div>
    </nav>
    <section class="section">
        <h1>Stunning <br> workplace
            <span>.</span>
        </h1>
        <p>With Stunning, remote teams can organize projects, <br>
            manage shifting priorities, and get work done</p>
        <div>
            <button>New Account</button>
            <img src="arrow-up.png" class="arrow"alt="">
            <img src="arrow-down.png" class="arrow" alt="">
        </div>
    </section>
    <img src="landing-section-image.png" class="boy"alt="">
    <div class="card">
        <div class="tick" id="a"> 
        <div class="hov">
            <img src="tick-gray.png" class="gray">
            <img src="tick-blue.png">
        </div>
            <p>Dmm design</p>
            <img src="user-pink.png" class="user">
            <p class="date">20dec</p>
            <div class="icon" id="pink"></div>
        </div>
        <div class="tick" id="b"> 
            <div class="hov">
                <img src="tick-gray.png" class="gray">
                <img src="tick-blue.png">
            </div>
                <p>Blur Animation</p>
                <img src="user-orange.png" class="user">
                <p class="date">22dec</p>
                <div class="icon" id="red"></div>
            </div>
            <div class="tick" id="c"> 
                <div class="hov">
                    <img src="tick-gray.png" class="gray">
                    <img src="tick-blue.png">
                </div>
                    <p>Illustration</p>
                    <img src="user-blue.png" class="user">
                    <p class="date">26dec</p>
                    <div class="icon" id="green"></div>
                </div>
                <div class="tick" id="d"> 
                    <div class="hov">
                        <img src="tick-gray.png" class="gray">
                        <img src="tick-blue.png">
                    </div>
                        <p>Refunds</p>
                        <img src="user-red.png" class="user">
                        <p class="date">28dec</p>
                        <div class="icon" id="yellow"></div>
                    </div>
        </div>
</body>

</html>
